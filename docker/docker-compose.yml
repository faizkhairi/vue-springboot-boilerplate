services:
  postgres:
    image: postgres:16-alpine
    container_name: vsb-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vue_springboot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: vsb-mailpit
    ports:
      - "8025:8025"
      - "1025:1025"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: vsb-backend
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/vue_springboot
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      SMTP_HOST: mailpit
      SMTP_PORT: "1025"
      APP_URL: http://localhost
      JWT_SECRET: ${JWT_SECRET:-0123456789012345678901234567890123456789012345678901234567890123}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080
    container_name: vsb-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
