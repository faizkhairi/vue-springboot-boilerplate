name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    container:
      image: gradle:8.11-jdk21
    steps:
      - uses: actions/checkout@v4

      - name: Generate Gradle wrapper and build
        run: |
          cd backend
          gradle wrapper --no-daemon
          ./gradlew build -x test --no-daemon
        env:
          DATABASE_URL: jdbc:postgresql://localhost:5432/test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          JWT_SECRET: 0123456789012345678901234567890123456789012345678901234567890123

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          npm run build
