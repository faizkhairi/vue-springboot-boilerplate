spring:
  application:
    name: vue-springboot-boilerplate
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/vue_springboot}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:1025}
    username: ${SMTP_USER:}
    password: ${SMTP_PASS:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

app:
  url: ${APP_URL:http://localhost:5173}
  mail:
    from: ${SMTP_FROM:noreply@example.com}
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-change-in-production}
    access-validity-ms: 900000
    refresh-validity-ms: 604800000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
