<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Welcome</title>
</head>
<body>
  <div style="font-family: sans-serif; max-width: 600px; margin: 0 auto;">
    <h1 style="color: #1a1a1a;">Welcome, <span th:text="${name}">User</span>!</h1>
    <p style="color: #4a4a4a; line-height: 1.6;">Your account has been created. Sign in and visit the dashboard.</p>
    <a th:href="${appUrl + '/dashboard'}"
       style="display: inline-block; padding: 12px 24px; background: #0f172a; color: #fff; text-decoration: none; border-radius: 6px;">
      Go to Dashboard
    </a>
  </div>
</body>
</html>
