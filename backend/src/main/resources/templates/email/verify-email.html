<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Verify Email</title>
</head>
<body>
  <div style="font-family: sans-serif; max-width: 600px; margin: 0 auto;">
    <h1 style="color: #1a1a1a;">Verify Your Email</h1>
    <p style="color: #4a4a4a;">Click below to verify your email. Expires in <span th:text="${expiresIn}">24 hours</span>.</p>
    <a th:href="${verifyUrl}"
       style="display: inline-block; padding: 12px 24px; background: #0f172a; color: #fff; text-decoration: none; border-radius: 6px;">
      Verify Email
    </a>
    <p style="color: #9a9a9a; font-size: 14px;">If you didn't create an account, ignore this email.</p>
  </div>
</body>
</html>
