<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Reset Password</title>
</head>
<body>
  <div style="font-family: sans-serif; max-width: 600px; margin: 0 auto;">
    <h1 style="color: #1a1a1a;">Reset Your Password</h1>
    <p style="color: #4a4a4a;">Click below to reset your password. Expires in <span th:text="${expiresIn}">1 hour</span>.</p>
    <a th:href="${resetUrl}"
       style="display: inline-block; padding: 12px 24px; background: #0f172a; color: #fff; text-decoration: none; border-radius: 6px;">
      Reset Password
    </a>
    <p style="color: #9a9a9a; font-size: 14px;">If you didn't request this, ignore this email.</p>
  </div>
</body>
</html>
